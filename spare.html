<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>PGA Score | Testing</title>
</head>

<body>
    <h1 class="main-heading">PGA Score Testing</h1>

    <div class="game-area">

        <div class="card">
            <img class="front-face" src="assets/KoH.jpeg" alt="King">
            <img class="back-face" src="assets/BoC.jpeg" alt="Back">
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <img class="flip-card-back" src="assets/js-badge.svg" alt="Back">
                <img class="flip-card-front" src="assets/angular.svg" alt="King">
            </div>
        </div>


        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="assets/BoC.jpeg" alt="Avatar" style="width:300px;height:300px;">
                </div>
                <div class="flip-card-back">
                    <img src="assets/KoH.jpeg" alt="King" style="width:300px;height:300px;">
                </div>
            </div>
        </div>

        <section class="memory-game">
            <div class="memory-card">
                <img class="ffront-face" src="assets/angular.svg" alt="React">
                <img class=" bback-face" src="assets/js-badge.svg" alt="Memory Card">
            </div>
        </section>

    </div>



    <script src=" assets/script.js"> </script>
</body>

</html>
